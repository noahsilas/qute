{% extends 'base.html' %}

{% block content %}
<ul>
  {% for quote in quotes %}
  <li>
    <span class="score" data-quote='{{quote.id}}'>
      <a href="#" class="upvote" data-quote='{{quote.id}}'>&uarr;</a>
      <span>{{ quote.score|default:0 }}</span>
      <a href="#" class="downvote" data-quote='{{quote.id}}'>&darr;</a>
    </span>
    {{ quote.body }}
  </li>
  {% endfor %}
</ul>
{% endblock %}

{% block scripts %}
{{block.super}}
<script src="{{STATIC_URL}}js/qdb.js"></script>
{% endblock scripts %}
